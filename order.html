    <h2>Personal Information</h2>
    <form id="hostel-form">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <!-- Phone Number (Mandatory) -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required class="quantity"  minlength="10" maxlength="10" >

        <!-- Hostel Name -->
        <label for="hostel">Hostel Name:</label>
        <input type="text" id="hostel" name="hostel" placeholder="Enter your hostel name">

        <!-- Room Number -->
        <label for="room">Room Number:</label>
        <input type="text" id="room" name="room" placeholder="Enter your room number">

        <!-- Next Button -->
        <button type="button" id="next-button" name="button">Next</button>
    </form>

    <h2>Menu List</h2>

        <tbody>

                <td><input type="number" class="quantity" value="1" min="1"></td>

                <td><input type="number" class="quantity" value="1" min="1"></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="menu-item" data-dish="Veg Pulao" data-price="90"></td>
                <td>3</td>

                <td>90</td>
                <td><input type="number" class="quantity" value="1" min="1"></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="menu-item" data-dish="Butter Naan" data-price="30"></td>

            <tr>

        </tbody>
    </table>
    <form method="post">
    <div class="summary-box" id="summary-box" style="display:none;">
        <h3>Order Summary</h3>
        <p><strong>Name:</strong> <span id="summary-name"></span></p>
        <p><strong>Phone Number:</strong> <span id="summary-phone"></span></p>
        <p><strong>Hostel Name:</strong> <span id="summary-hostel"></span></p>
        <p><strong>Room Number:</strong> <span id="summary-room"></span></p>
        <h4>Selected Items:</h4>
        <ul id="selected-items"></ul>
        <p class="total-price">Total Price: ₹<span id="total-price"></span></p>
        <button type="button" id="pay-button">Pay</button>
    </div>
