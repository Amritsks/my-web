<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Payment</title>
    <style>
    
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .navbar {
    
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #45260d; 
        padding: 10px 20px;
      }
    
      .navbar .nav-links {
        display: flex;
        list-style: none;
      }
    
      .navbar .nav-links li {
        margin: 0 15px;
      }
    
      .navbar .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
    
      .navbar .nav-links a:hover {
        text-decoration: underline;
      }
      body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group input:required {
            border-left: 4px solid red;
        }
        .qr-code {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .qr-code img {
            /* height: 25%; */
            /* max-width: 150px; */
            height: 380px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }</style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>

        </ul>
      </nav>

<div class="container">
    <h2>Payment QR</h2>

    <!-- QR Code Section -->
    <div class="qr-code">
        <img src="qr.jpg" alt="QR Code">
    </div>

    <!-- Form Section -->
    <form id="upload-form" method="post" name="google-sheet">
        <!-- Name Input -->
        <!-- <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <!-- Phone Number Input -->
        <!-- <div class="form-group"> -->
            <!-- <label for="phone">Phone Number</label> -->
            <!-- <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required maxlength="10"> -->
        <!-- </div> --> -->

        <!-- Screenshot Upload -->
        <div class="form-group">
            <label for="screenshot">Upload Screenshot (mandatory)</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" capture="environment" required>
        </div>

        <div>
            Note: Screenshot is Mandatory.
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
    </form>
</div>

<script>
    document.getElementById('upload-form').addEventListener('submit', function(event) {
        const screenshotInput = document.getElementById('screenshot');
        const errorMessage = document.getElementById('error-message');

        if (!screenshotInput.value) {
            event.preventDefault();
            errorMessage.textContent = 'Please upload a screenshot to proceed.';
        } else {
            errorMessage.textContent = '';
        }
    });

    

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwCywqRQmtj4A1i-0Zy3-slb-fix9bQ4I42UoK143UGDL5239zzGks7JCZaDfgPNtuZ/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            });
          
</script>

</body>
</html>
